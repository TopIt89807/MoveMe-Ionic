<ion-menu menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <div class="main" text-center>
      <div class="img">
        <img class="user-image" src="assets/icon/favicon.png" width="30%"/>
      </div>
      <div class="info">
        <div class="user">
          Mark Johnson
        </div>
        <div class="ratting">
          Ratting: 5.0 <ion-icon name="star"></ion-icon>
        </div>
      </div>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
