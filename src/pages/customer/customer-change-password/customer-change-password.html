<ion-header no-border>

  <ion-navbar color="mooovme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="user-form" padding>
    <ion-item item-left>
      <ion-icon name="star"></ion-icon>
      <ion-input type="password" placeholder="Old Password"></ion-input>
    </ion-item>
    <ion-item item-left>
      <ion-icon name="star"></ion-icon>
      <ion-input type="password" placeholder="New Password"></ion-input>
    </ion-item>
    <ion-item item-left>
      <ion-icon name="star"></ion-icon>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <button ion-button block round save-btn (click)="changePassword()">Submit</button>
  </div>
</ion-content>
