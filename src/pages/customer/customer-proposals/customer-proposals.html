<ion-header no-border>

  <ion-navbar color="mooovme">
    <ion-title>Proposals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item text-wrap>
    <ion-avatar item-start>
      <img src="assets/icon/favicon.png">
    </ion-avatar>
    <h2 class="name" (click)="newRequirementProposalPage()">
      Suzane Fonsi
      <ion-note class="ratting" float-right>
        Rating: 5.0
        <ion-icon name="star"></ion-icon>
      </ion-note>
    </h2>
    <h2 class="proposal">Proposal: $50 (Fixed Price)</h2>
    <div float-right class="btn-grp">
      <button ion-button color="secondary" outline (click)="newRequirementPaymentPage()">Accept</button>
      <button ion-button color="danger" outline>Decline</button>
    </div>
  </ion-item>

  <ion-item text-wrap>
    <ion-avatar item-start>
      <img src="assets/icon/favicon.png">
    </ion-avatar>
    <h2 class="name" (click)="newRequirementProposalPage()">
      Tylor Ford
      <ion-note class="ratting" float-right>
        Rating: 2.1
        <ion-icon name="star"></ion-icon>
      </ion-note>
    </h2>
    <h2 class="proposal">Proposal: $5/hr (2 Hours)</h2>
    <div float-right class="btn-grp">
      <button ion-button color="secondary" outline (click)="newRequirementPaymentPage()">Accept</button>
      <button ion-button color="danger" outline>Decline</button>
    </div>
  </ion-item>

  <ion-item text-wrap>
    <ion-avatar item-start>
      <img src="assets/icon/favicon.png">
    </ion-avatar>
    <h2 class="name" (click)="newRequirementProposalPage()">
      James Furry
      <ion-note class="ratting" float-right>
        Rating: 3.5
        <ion-icon name="star"></ion-icon>
      </ion-note>
    </h2>
    <h2 class="proposal">Proposal: $7/hr (3 Hours)</h2>
    <div float-right class="btn-grp">
      <button ion-button color="secondary" outline (click)="newRequirementPaymentPage()">Accept</button>
      <button ion-button color="danger" outline>Decline</button>
    </div>
  </ion-item>

</ion-content>
